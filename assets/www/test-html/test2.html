<!DOCTYPE html> 
<html> 
	<head> 
		<title>Take Picture</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.css" />
		<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="pic.js"></script>
		<script type="text/javascript">
			$(document).delegate('[data-role="navbar"] a', 'click', function () {
    		$(this).addClass('ui-btn-active');
    		$('.content_div').hide();
    		$('#' + $(this).attr('data-href')).show();
			});
			
		</script>
	
	</head> 
	<body >
		<div data-role="page" data-theme="a">
			<style>
				.content_div {
   				 display: none;
				}
				.content_div:first-child {
    			display: block;
				}
			
				#email .ui-icon {
				background:  url(images/sss.png) 50% 50% no-repeat;
				background-size: 15px 15px;
				}
			</style>
			

			<div data-role="header" data-theme="a">
				<h2>Waste Management System</h2>
		
			</div><!-- /header -->

		<div data-role="content" data-theme="a">
		
		<!--/First page content-->	
		<div id="home" class="content_div">
			<h1 align="center">Get Picture/s of Waste</h1>
			
			<div style="height:80%;width:100%;float:left;">
				<button  data-role="button" data-icon="home" data-iconpos="top"  onclick="capturePhoto();">Get a Picture </button>
			</div>
			
			
			<!-- /taking picture will show below -->
			<img style="display:none;width:60px;height:60px;" id="smallImage" src="" />
		    <img style="display:none;" id="largeImage" src="" />
			</div><!--/First page content-->	
			
			
			<!--/2nd page content-->	
			<div id="a" class="content_div">
				<h1 align="center">Picture Gallery</h1>
			
			
			
			</div><!--/2nd page content-->	
			
			
			<!--/3rd page content-->	
			<div id="b" class="content_div">
			
			<h1 align="center">Geo</h1>
			<button  data-role="button"   data-icon="grid" data-iconpos="top"  onclick="getLocation();">Get Your Location </button>
			<button  data-role="button"   data-icon="grid" data-iconpos="top"  onclick="watchLocation();">Watch Your Location </button>
			
			
				
			
			</div><!--/3rd page content-->
			
			
			<!--/4th page content-->
			<div id="c" class="content_div">
			
			<h1 align="center">Select Type</h1>	
		<div style="height:40%;width:15%;float:left;" data-theme="a">
			<label for="select-choice-0" class="select">Waste Type:</label>
		</div>
		<div style="height:40%;width:85%;float:left;" data-theme="a">
       		<select name="select-choice-0" id="select-choice-1">
  			 	<option value="normal">Normal</option>
  		 		<option value="dangerous">Dangerous</option>
   
			</select>
		</div>
		<div style="height:80%;width:100%;float:left;" data-theme="a">
		<button  data-role="button"   data-icon="grid" data-iconpos="top"  onclick="">Report It </button> 
		</div>
			
			
			
			</div><!--/4th page content-->
			
		</div><!-- /content -->
		<div data-role="footer" data-id="foo1" data-position="fixed" data-theme="a">
			<div data-role="navbar">
				<ul>
					<li><a href="" data-href="home" class="ui-btn-active"  data-icon="home">Take Picture</a></li>
					<li><a href="" data-href="a"  data-icon="home" >Picture Gallery</a></li>
					<li><a href="" data-href="b" data-icon="home" >GEO Tag</a></li>
					<li><a href=""  data-href="c" id="email" data-icon="custom">Select Type</a></li>
				</ul>
			</div><!-- /navbar -->
		</div><!-- /footer -->
	

</div><!-- /page -->

</body>
</html>
