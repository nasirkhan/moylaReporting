<!DOCTYPE html> 
<html> 
    <head> 
        <title>Waste Management System</title> 

        <meta name="viewport" content="width=device-width, initial-scale=1"> 

        <link rel="stylesheet" href="css/jquery.mobile-1.0.1.min.css" /> 
        <link rel="stylesheet" href="css/style.css" /> 

        <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script> 
        <script type="text/javascript" src="js/jquery.mobile-1.0.1.min.js"></script>
        <script type="text/javascript" src="js/phonegap-1.4.1.js"></script>
        <script type="text/javascript" src="js/common.js"></script>

        

    </head> 
    <body >
        <div data-role="page" id="p-reg" data-theme="c">
                <!-- page | Header  ------------------------------------------------------ -->
                <div data-role="header" data-theme="d" data-tap-toggle="false">
                    <h1 align="center">TWMS</h1>
                </div>
                <!--END header -->
                <!-- page reg-p | content ------------------------------------------------------ -->
                <div data-role="content">
                    <h1 align="center">Registration</h1>
                    <form name="reg" id="reg" action="index5.html">
                        <fieldset>
                            <div data-role="fieldcontain" data-mini="true">
                                <div id="reg_form_input">
                                    <label for="familyName">Family Name:</label> 
                                    <span class="input_field">[</span> <input type="text" name="familyName" id="familyName" required /> <span class="input_field">]</span>
                                    <label for="initials">Initials:</label> 
                                    <span class="input_field">[</span> <input type="text" name="initials" id="initials" /> <span class="input_field">]</span> 
                                    <label for="gender-select">Gender:</label>
                                    <fieldset name="gender-select" data-role="controlgroup" data-mini="true">
                                        <input type="radio" name="gender" id="radio-mini-1" value="male" /> 
                                        <label for="radio-mini-1">Male</label> 
                                        <input type="radio" name="gender" id="radio-mini-2" value="female" />
                                        <label for="radio-mini-2">Female</label> 
                                        <input type="radio" name="gender" id="radio-mini-3" value="other" /> 
                                        <label for="radio-mini-3">Other</label>
                                    </fieldset>
                                    <label for="b_year">Year of Birth:</label> 
                                    <span class="input_field">[</span><input type="text" name="b_year" id="b_year" placeholder="Enter the Year Only" /><span class="input_field">]</span> 
                                    <label for="email">Email:</label>
                                    <span class="input_field">[</span><input type="email" name="email" id="email" placeholder="Enter Email Address" required /><span class="input_field">]</span> 
                                    <label for="phone">Phone:</label> 
                                    <span class="input_field">[</span><input type="text" name="phone" id="phone" value="" placeholder="Enter Phone Number" /><span class="input_field">]</span>
                                </div>
                            </div>
                            <a href="index3.html" data-role="button" onClick="storeInfo()"
                               data-transition="none">Submit</a>
                        </fieldset>
                    </form>                    
                </div> <!-- /content -->
            </div> <!-- /p-reg page div -->

    </body>
</html>
