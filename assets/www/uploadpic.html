        // Wait for PhoneGap to load
        document.addEventListener("deviceready", onDeviceReady, false);
 
        // PhoneGap is ready
        function onDeviceReady() {
            navigator.geolocation.getCurrentPosition(onSuccess, onError);
        }
 
        function getImage() {
            // Retrieve image file location from specified source
            navigator.camera.getPicture(getobjectID, function(message) {

				},{
					quality: 50,
					destinationType: navigator.camera.DestinationType.FILE_URI,

				}
            );
 
        }
		
        function uploadPhoto(objectID,imageURI) {
        	alert(objectID+"and"+imageURI);
           	var imgName = 'tiger.jpg';
        	while(objectId==false);
        	var upload_url="http://services.terbit.nl:2357/TWMSService/upload?token="+objectId+"&filenaam="+imgName;
        	alert(upload_url);
            var options = new FileUploadOptions();
            options.fileKey="file";
            options.fileName=imageURI.substr(imageURI.lastIndexOf('/')+1);
            options.mimeType="image/jpeg";
 			alert(options.fileName);
            var params = new Object();
            params.value1 = "test";
            params.value2 = "param";
 
            options.params = params;
            options.chunkedMode = false;
 
            var ft = new FileTransfer();
            ft.upload(imageURI, upload_url, win, fail, options);
        }
 
        function win(r) {
            console.log("Code = " + r.responseCode);
            console.log("Response = " + r.response);
            console.log("Sent = " + r.bytesSent);
            alert(r.response);
        }
 
        function fail(error) {
            alert("An error has occurred: Code = " = error.code);
        }
