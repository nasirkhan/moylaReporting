<!DOCTYPE html>
<html>
  <head>
    <title>localStorage Example</title>
    <script type="text/javascript" src="js/phonegap-1.4.1.js"></script>
	<link rel="stylesheet" href="css/jquery.mobile-1.1.0.min.css" />
		<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.1.0.min.js"></script>
		
		
    <script type="text/javascript" charset="utf-8">
    document.addEventListener("deviceready", onDeviceReady, false);
	var myName;
    function onDeviceReady() {
 
    }
     
     function storeName(){
          myName = document.getElementById("name").value;
          window.localStorage.setItem("name", myName);
          
          var result = document.getElementById("result");
          result.innerHTML = "Your name is " + window.localStorage.getItem("name");
          return false;
     }
	 
	 function show(){
          
        if (myName == null){
            alert("I am an alert box!");
        }
          var result = document.getElementById("result");
          result.innerHTML = "Your name is " + window.localStorage.getItem("name");
          return false;
     }
    </script>
  </head>
  <body>
     <form>
	<p>Whatï¿½s your name?<br/>
     <input type='text' id='name' ></p>
     <a data-role="button" onClick="storeName()" >Submit</a>
	 
	 <a data-role="button" onClick="show()" >show</a>
     </form>
     
     <div id='result'></div>
	 <div id='show'></div>
  </body>
</html>
